directive @isAuthenticated on FIELD | FIELD_DEFINITION

scalar Date

input AuthInput {
	name: String
	password: String
}

type AuthPayLoad {
	token: String
	user: User
}

type User {
	id: Int
	name: String
	password: String
	createdAt: Date
	updateAt: Date
}

type Query {
	me: User @isAuthenticated
}

type Mutation {
	login(data: AuthInput!): AuthPayLoad
	userReset(data: AuthInput!): AuthPayLoad @isAuthenticated
}
